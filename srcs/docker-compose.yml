services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    ports:
      - 443:443
    volumes:
      - ./requirements/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./requirements/nginx/ssl/:/etc/nginx/ssl/
      - wordpress:/var/www/wordpress
      - adminer:/var/www/adminer
      - ruinformatique:/var/www/ruinformatique
    networks:
      - mynetwork
    restart: on-failure
  
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - mynetwork
    restart: on-failure
  
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    env_file:
     - .env
    volumes:
      - wordpress:/var/www/wordpress
      - ./requirements/wordpress/php-fpm.conf:/etc/php83/php-fpm.conf
      - ./requirements/wordpress/wp-config.php:/var/www/wordpress/wp-config.php
    networks:
      - mynetwork
    restart: on-failure

  adminer:
    container_name: adminer
    build: ./requirements/adminer
    env_file:
     - .env
    volumes:
      - adminer:/var/www/adminer
      - ./requirements/adminer/php-fpm.conf:/etc/php83/php-fpm.conf
    networks:
      - mynetwork
    restart: on-failure

  redis:
    container_name: redis
    build: ./requirements/redis
    env_file:
     - .env
    networks:
      - mynetwork
    restart: on-failure
  
  vsftpd:
    container_name: vsftpd
    build: ./requirements/vsftpd
    env_file:
     - .env
    volumes:
      - ./requirements/vsftpd/vsftpd.conf:/etc/vsftpd/vsftpd.conf
      - wordpress:/var/www/wordpress
    ports:
      - 21:21
    restart: on-failure
  
  ruinformatique-www:
    container_name: ruinformatique-www
    build: ./requirements/ruinformatique-www
    volumes:
      - ruinformatique:/var/www/ruinformatique
    restart: on-failure

  qbittorrent:
    container_name: qbittorrent
    build: ./requirements/qbittorrent
    networks:
      - mynetwork
    volumes:
      - ~/data/qBittorrent/Downloads:/Downloads
      - ~/data/qBittorrent/config:/qBittorrent/config
      - ./requirements/qbittorrent/qBittorrent.conf:/qBittorrent/config/qBittorrent.conf
    restart: on-failure

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      device: ~/data/mariadb
      o: bind
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: ~/data/wordpress
      o: bind
  adminer:
    driver: local
    driver_opts:
      type: none
      device: ~/data/adminer
      o: bind
  ruinformatique:
    driver: local
    driver_opts:
      type: none
      device: ~/data/ruinformatique
      o: bind

networks:
  mynetwork:
    driver: bridge